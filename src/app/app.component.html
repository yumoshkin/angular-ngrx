<button class="fz-60 m-20 p-50" (click)="increase()">+1</button>
<button class="fz-60 m-20 p-50" (click)="decrease()" [disabled]="cannotDecrease">-1</button>
<button class="fz-60 m-20 p-50" (click)="clear()" [disabled]="cannotDecrease">=0</button>

<p class="fz-60">Counter = {{ counter }}</p>
<p *ngIf="updatedAt" class="fz-60">Обновлялось {{ updatedAt | date: 'dd.MM.yyyy HH:mm:ss' }}</p>
